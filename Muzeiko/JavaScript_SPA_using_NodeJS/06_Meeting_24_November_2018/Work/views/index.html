<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPA Example</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <script src="./Scripts/script.js"></script>
</head>

<body>
    <header>
        Това е заглавие
    </header>
    <nav>
        <button>Home</button>
        <button>KittyPaws</button>
        <button>BunnyPaws</button>
        <button>ChickenPaws</button>
        <button>About</button>
    </nav>
    <main>
        <div class="page" id="home">
            Това е началната страница.
        </div>
        <div class="page" id="kittypaws">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Kitty Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Petar</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="page" id="bunnypaws">

            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Bunny Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Petar</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="page" id="chickenpaws">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Chicken Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Petar</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="page" id="about">
            <p>Това е нашата страница.</p>
        </div>
    </main>
    <footer>
        Това са нашите крака от <span></span> година.
    </footer>
</body>

</html>
